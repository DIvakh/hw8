<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         1. Напишите функцию camelize(str), которая преобразует строки вида «my-short-string» в «myShortString».
      // У вас есть массив строк:

      // var stringsInCebab = ['border-top-left-width', 'font-size', 'background-color']

      // Используя свою ф-ию camelize преобразуйте каждый элемент такого массива из cebab-case в camelCase.
      // В результате должно получиться:

      // var stringsInCamel = ['borderTopLeftWidth', 'fontSize', 'backgroundColor'];

      // Для решения этого задания можно использовать методы массива для решения.

      // ==============

      var stringsInCebab = [
        "border-top-left-width",
        "font-size",
        "background-color",
      ];

      function camelizeString(str) {
        for (var i = 0; i < str.length; i++) {
          if (str[i] === "-") {
            var str =
              str.slice(0, i) + str[i + 1].toUpperCase() + str.slice(i + 2);
          }
        }
        return str;
      }

      function camelize(arr) {
        return arr.map((value) => camelizeString(value));
      }
      console.log(camelize(stringsInCebab));

      // =========================================

      //      2. Напишите свою реализацию методов map и filter. Это должна быть ф-ия, которая принимает
      // массив и колбэк, а в результате отрабатывают как соотв. методы.

      // 1. ==== Реализация Map ====

      var arr1 = ["border-radius", "margin-left", "text-decoration"];
      var arr2 = [1, 2, 3, 4, 5, 6];

      function map(array, callBack) {
        var result = [];
        for (var i = 0; i < array.length; i++) {
          result.push(callBack(array[i]));
        }
        return result;
      }
      console.log("Map Function:");
      console.log(
        map(arr2, function (num) {
          return num * 2;
        })
      );

      console.log(
        map(arr1, function (str) {
          return camelizeString(str);
        })
      );

      //2. ==== Реализация Filter ====

      var arr3 = [10, 20, 130, 70, 80, 12];
      var arr4 = [
        "border-radius",
        "padding",
        "background-color",
        "min-height",
        "cursor",
      ];

      function filter(array, callBack) {
        var result = [];
        for (el of array) {
          if (callBack(el)) {
            result.push(el);
          }
        }
        return result;
      }
      console.log("Filter Function:");
      console.log(
        filter(arr3, function (num) {
          return num > 50;
        })
      );

      console.log(
        filter(arr4, function (str) {
          return !str.includes("-");
        })
      );
    </script>
  </body>
