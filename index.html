      // У вас есть массив строк:

      // var stringsInCebab = ['border-top-left-width', 'font-size', 'background-color']

      // Используя свою ф-ию camelize преобразуйте каждый элемент такого массива из cebab-case в camelCase.
      // В результате должно получиться:

      // var stringsInCamel = ['borderTopLeftWidth', 'fontSize', 'backgroundColor'];

      // Для решения этого задания можно использовать методы массива для решения.

      // ==============

      var stringsInCebab = [
        "border-top-left-width",
        "font-size",
        "background-color",
      ];

      function camelize(str) {
        for (var i = 0; i < str.length; i++) {
          if (str[i] === "-") {
            var str =
              str.slice(0, i) + str[i + 1].toUpperCase() + str.slice(i + 2);
          }
        }
        return str;
      }

      var stringsInCamel = [];
      stringsInCebab.forEach((element) => {
        return stringsInCamel.push(camelize(element));
      });
      console.log(stringsInCamel);

      // ============== Вторая реализация

      function camelizeAll(arr) {
        var stringsInCamel = [];
        for (string of arr) {
          for (var i = 0; i < string.length; i++) {
            if (string[i] === "-") {
              string =
                string.slice(0, i) +
                string[i + 1].toUpperCase() +
                string.slice(i + 2);
            }
          }
          stringsInCamel.push(string);
        }
        return stringsInCamel;

      console.log(camelizeAll(stringsInCebab));

      stringsInCamel = stringsInCebab.map(function (str) {
